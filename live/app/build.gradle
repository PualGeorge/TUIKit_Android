apply plugin: 'com.android.application'

android {
    compileSdk rootProject.compileSdkVersion
    namespace "com.trtc.uikit.livekit.example"

    defaultConfig {
        applicationId "com.trtc.uikit.livekit.example"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("boolean", "BUILD_FROM_DEVOPS", "${buildFromDevops}")
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':debug')
    api project(':tuilivekit')

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.14'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.tencent.bugly:bugly-library:4.4.2'
}
